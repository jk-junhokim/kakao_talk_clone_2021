<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<title>Chats - Kokoa Clone</title>
</head>

<body>

	<div class="status-bar">
		<div class="status-bar_column">
			<span>SKT LTE+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>22:00</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header_title">Chats</h1>
    <div class="screen-header_icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
  </header>


  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chats.html">
          <span class="nav_notification badge">2</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <span class="nav_ellipsis"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <main class="main-screen">
    <a href="chat.html">

      <div class="user-component">
        <div class="user-component_column">
          <img src="https://pbs.twimg.com/profile_images/770139154898382848/ndFg-IDH.jpg" class="user-component_avatar user-component_avatar"/>
          <div class="user-component_text">
            <h4 class="user-component_title">Google LLC</h4>
            <h6 class="user-component_subtitle">You're in! Please come work for us!</h6>
          </div>
        </div>
        <div class="user-component_column">
          <div class="user-component_alarm">
            <span class="user-component_time">11:11</span>
            <div class="badge">1</div>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component_column">
          <img src="https://image.rocketpunch.com/company/14583/mnd_logo_1453911852.jpg?s=400x400&t=inside" class="user-component_avatar user-component_avatar"/>
          <div class="user-component_text">
            <h4 class="user-component_title">Republic of Korea Army</h4>
            <h6 class="user-component_subtitle">You've finished your duty. Congrats!</h6>
          </div>
        </div>
        <div class="user-component_column">
          <div class="user-component_alarm">
            <span class="user-component_time">12:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </div>  
    </a>  

  </main>  

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>  

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>

</html>
