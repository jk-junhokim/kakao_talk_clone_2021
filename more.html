<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<title>More - Kokoa Clone</title>
</head>

<body>

	<div class="status-bar">
		<div class="status-bar_column">
			<span>SKT LTE+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>22:00</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header_title">More</h1>
    <div class="screen-header_icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span class="screen-header_find-page">
        <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i>
          <span class="cog-notification"></span>
        </a>
      </span>
  </header>


  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chats.html">
          <span class="nav_notification badge">2</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="find.html">
          <i class="fas fa-search-dollar fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <span class="nav_ellipsis"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <main class="main-screen more-screen">

    <div class="user-component">
      <div class="user-component_column">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/002/227/847/small/programmer-computer-expert-black-linear-icon-vector.jpg" class="user-component_avatar user-component_avatar-xl"/>
        <div class="user-component_text">
          <h4 class="user-component_title">Junho Kim</h4>
          <h6 class="user-component_subtitle">+82 01 9285 4623
          <i class="fas fa-exclamation-circle"></i>
          </h6>
        </div>
      </div>
      <div class="user-component_column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>  

      <div class="icon-row">
      <div class="icon-row_icon">
        <i class="far fa-calendar-alt"></i>
        <span>Calender</span></div>
      <div class="icon-row_icon">
        <i class="far fa-grin-tongue"></i>
        <span>Emoticons</span></div>
      <div class="icon-row_icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span></div>
      <div class="icon-row_icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span></div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions_title">Suggestions</h4>
      <div class="more-suggestions_icons">
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions_icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fas fa-user-friends"></i>
          </div>
          <span class="more-suggestions_icon-text">Kokoa Friends</span>
        </div>
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fas fa-gamepad"></i>
          </div>
          <span class="more-suggestions_icon-text">Games</span>
        </div>
      </div>
    </div>
        
  </main>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>

</html>
