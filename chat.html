<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<title>Chat w/ Google LLC - Kokoa Clone</title>
</head>

<body id="chat-screen">

	<div class="status-bar">
		<div class="status-bar_column">
			<span>SKT LTE+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>22:00</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header_column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header_column">
      <h1 class="alt-header_title">Google LLC</h1>
    </div>
    <div class="alt-header_column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>


  <main class="main-screen main-chat">

    <div class="chat_timestamp">Tuesday, August 24, 2021</div>

    <div class="message-row">
      <img src="https://pbs.twimg.com/profile_images/770139154898382848/ndFg-IDH.jpg">
      <div class="message-row_content">
        <span class="message_author">Google LLC</span>
        <div class="message_info">
          <span class="message_bubble">You're in! Please come work for us!</span>
          <span class="message_time">11:11</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row-own">
      
        <div class="message_info">
          <span class="message_bubble">Thanks! When's the orientation?</span>
          <span class="message_time">11:12</span>
        </div>
      </div>
    </div>
        
  </main>

  <form class="reply">
    <div class="reply_column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply_column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-grin-squint fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>

</html>
